# DAKB CI Pipeline
# ================
#
# Runs on every push and pull request to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check dakb/

      - name: Type check with mypy
        run: |
          mypy dakb/

      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017/dakb_test
          DAKB_JWT_SECRET: test-secret-for-ci-only-not-production
        run: |
          pytest tests/ -v --cov=dakb --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker build -t dakb-gateway -f docker/Dockerfile .
          docker build -t dakb-embedding -f docker/Dockerfile.embedding .

      - name: Test Docker images
        run: |
          docker run --rm dakb-gateway python -c "import dakb; print(dakb.__version__)"
